<app-colors-list [colors]="selectedColors" (update)="addColor($event)"></app-colors-list>
<div class="button-container">
  <button class="button" (click)="applyPreviousColors()"><i class="fa-solid fa-arrow-left-long"></i></button>
  <button class="button" (click)="applyNextColors()"><i class="fa-solid fa-arrow-right-long"></i></button>
</div>
